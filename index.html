<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://chaoukiksr.github.io/Advice-generator-app/images/favicon-32x32.png">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Frontend Mentor | Advice generator app</title>


  <!-- Google Font | "Manrope" -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://chaoukiksr.github.io/Advice-generator-app/style.css">
</head>
<body>
  <div class="container">


  <div class="row d-flex text-center align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-md-6  ">
      <div class="card" id="adviceCard">
        <div class="header border-0 p-2">
          Advice #<span id="number">64</span>
        </div>
        <div class="">
          <p class="quote manrope-bold"  id="quoteText">
            “You don't need to floss all of your teeth. Only the ones you want to keep.”
          </p>
          <img src="https://chaoukiksr.github.io/Advice-generator-app/images/pattern-divider-desktop.svg" alt="" width="100%">
          <div class="btn" id="btn"><img src="https://chaoukiksr.github.io/Advice-generator-app/images/icon-dice.svg" alt="Dice Icon"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chaoukiksr">Chaouki Kessouri</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://chaoukiksr.github.io/Advice-generator-app/script.js"></script>
</body>
</html>
